<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <table>
                <tr>
                    <td >  
                        <label class="label" for="inome">Nome: </label> 
                        <input type="text" name="user_name" id="inome">
                    </td>
                 
                    <td  >
                        <label class="label" for="isobrenome">Sobrenome:</label>
                        <input  type="text" name="sobrenome" id="isobrenome">
                    </td>
                    
                </tr>

                <tr>
                    <td>
                        <label class="label" for="i_nasc">Nascimento:</label>
                        <input type="text" name="data_nasc" id="i_nasc" size="2" maxlength="2" placeholder="dd">
                        <input type="text" name="data_nasc" id="i_nasc" size="2" maxlength="2" placeholder="mm">
                        <input type="text" name="data_nasc" id="i_nasc" size="4" maxlength="4" placeholder="aaaa">
                    </td>   
                </tr>

                <tr>
                    <td>
                        <label class="label" for="i_rg">RG:</label>
                        <input type="text" size="12" name="rg" id="i_rg">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label class="label" for="i_cpf">CPF:</label>
                        <input type="text" maxlength="9" size="6" name="cpf" id="i_cpf" >
                        -
                        <input type="text" maxlength="2" size="2" name="cpf" id="i_cpf">
                        
                    </td>
                    
                </tr>

            </table>
        </fieldset>

    </form>
    </div>
    
    <br>

    <div>
        <form action="#" method="post">
            <fieldset>
                <table>
                    <legend>Dados de Endereço</legend>
                    <tr>
                        <td>
                            <label class="label" for="i_rua">Rua:</label>
                            <input type="text" id="i_rua" name="rua">
                        </td>

                        <td>
                            <label class="label" for="i_numero">Número:</label>
                            <input type="text" id="i_numero" name="numero" size="2">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="label" for="i_bairro">Bairro:</label>
                            <input type="text" id="i_bairro" name="bairro">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="label" for="i_estado">Estado:</label>
                            
                            <select name=“estado”>
                                <option value="ac">Acre</option> 
                                <option value="al">Alagoas</option> 
                                <option value="am">Amazonas</option> 
                                <option value="ap">Amapá</option> 
                                <option value="ba">Bahia</option> 
                                <option value="ce">Ceará</option> 
                                <option value="df">Distrito Federal</option> 
                                <option value="es">Espírito Santo</option> 
                                <option value="go">Goiás</option> 
                                <option value="ma">Maranhão</option> 
                                <option value="mt">Mato Grosso</option> 
                                <option value="ms">Mato Grosso do Sul</option> 
                                <option value="mg">Minas Gerais</option> 
                                <option value="pa">Pará</option> 
                                <option value="pb">Paraíba</option> 
                                <option value="pr">Paraná</option> 
                                <option value="pe">Pernambuco</option> 
                                <option value="pi">Piauí</option> 
                                <option value="rj">Rio de Janeiro</option> 
                                <option value="rn">Rio Grande do Norte</option> 
                                <option value="ro">Rondônia</option> 
                                <option value="rs">Rio Grande do Sul</option> 
                                <option value="rr">Roraima</option> 
                                <option value="sc">Santa Catarina</option> 
                                <option value="se">Sergipe</option> 
                                <option value="sp">São Paulo</option> 
                                <option value="to">Tocantins</option> 
                                </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="label" for="i_cidade">Cidade:</label>
                            <input type="text" id="i_cidades" name="cidade">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="label" for="i_cep">CEP:</label>
                            <input type="text" id="i-cep" name="cep"   maxlength="5" size="4">
                            -
                            <input type="text" maxlength="3" size="2">
                        </td>
                    </tr>
                </table>
            </fieldset>

        </form>
    </div>
    <br>
    <div>
        <form action="#" method="post">
            <fieldset>
                <table >
                    <legend>Dados de login</legend>
                    <tr>
                        <td>
                            <label class="label_login" for="i_email">Email:</label>
                            <input type="email" id="i_email" name="email">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="label_login" for="i_img">Imagem de perfil:</label>
                            <input type="file" id="i_img" name="img">
                            
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>

</body>
</html>
