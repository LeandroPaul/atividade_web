<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <table>
                <tr>
                    <td >  
                        <label for="inome">Nome: </label> 
                        <input type="text" name="user_name" id="inome">
                    </td>
                 
                    <td  >
                        <label for="isobrenome">Sobrenome:</label>
                        <input  type="text" name="sobrenome" id="isobrenome">
                    </td>
                    
                </tr>

                <tr>
                    <td>
                        <label for="i_nasc">Nascimento:</label>
                        <input type="text" name="data_nasc" id="i_nasc" size="2" maxlength="2" placeholder="dd">
                        <input type="text" name="data_nasc" id="i_nasc" size="2" maxlength="2" placeholder="mm">
                        <input type="text" name="data_nasc" id="i_nasc" size="4" maxlength="4" placeholder="aaaa">
                    </td>   
                </tr>

                <tr>
                    <td>
                        <label for="i_rg">RG:</label>
                        <input type="text" size="12" name="rg" id="i_rg">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="i_cpf">CPF</label>
                        <input type="text" maxlength="9" size="6" name="cpf" id="i_cpf" >
                        -
                        <input type="text" maxlength="2" size="2" name="cpf" id="i_cpf">
                        
                    </td>
                    
                </tr>

            </table>
        </fieldset>

    </form>
    </div>

</body>
</html>
