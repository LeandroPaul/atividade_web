<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos no HTML</title>
</head>
<body>
  <h1>Eventos no HTML</h1>

  <div>
    <label for="onMouseEnter">Entrada do Mouse:</label>
    <input type="text" id="onMouseEnter" onmouseenter="mouseEnterEvent()">
  </div>
  <br>
  <div>
    <label for="onChange">Mudança de Valor:</label>
    <input type="text" id="onChange" onchange="changeEvent()">
  </div>
  <br>
  <div>
    <label for="onFocus">Entrada de Foco:</label>
    <input type="text" id="onFocus" onfocus="focusEvento()">
  </div>
  <br>
  <div>
    <label for="onBlur">Sai­da de Foco:</label>
    <input type="text" id="onBlur" onblur="blurEvento()" >
  </div>
  <br>
  <div>
	<label for="onInput">Entrada no teclado:</label>
	<input type="text" id="onInput" oninput="inputEvent()">
  </div>  
  <br>
  <div>
    <label for="evTeclado">Eventos de teclado:</label>
    <input type="text" id="evTeclado" onkeypress="window.alert('Pressionou a tecla')" onkeydown="window.alert('Baixo-Apertou')" onkeyup="window.alert('Soltou')">
    </div>  
    <br>
    <div>
      <label for="evTeclado2">Eventos de teclado2:</label>
      <input type="text" id="evTeclado2" onkeydown=" detecta (event)">
      </div>  
      <br>
  
  <button onclick="clickEvent()">
    Clique-me!
  </button>
  <script src="exemplo7.js"></script>
</body>
</html>
